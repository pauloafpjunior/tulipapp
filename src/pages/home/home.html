<ion-header>

  <ion-navbar color="dark">
    <ion-title>
      <img style="width: 24px; height: 24px; margin: auto;" src="assets/imgs/logo.png" /> Tulip
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let org of organizations">
    <ion-card-header text text-center class="post-date">
      <h2>
        <strong>{{org.name}}</strong>
      </h2>
      <i>Last updated at: 11h ago</i>
    </ion-card-header>
    <ion-card-content>
      <img style="height: 15em; width: auto; margin: auto;" src="assets/imgs/ipb.png" />
    </ion-card-content>
  </ion-card>
</ion-content>
